<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gemunu+Libre:wght@200;300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="icon" href="./icons8-calculator-64.png" />
    <title>Cool Calculator</title>
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">Cool Calculator</h1>
    </header>
    <main class="container">
      <div class="container__calculator">
        <div class="container__history">
          <!-- history -->
          <p class="container__history--items">Hello there!</p>
        </div>
        <div class="container__result">
          <!-- result -->
          <p class="container__result--item">0</p>
        </div>

        <div class="container__keyboard">
          <div>
            <div class="container__functions-one">
              <!-- functions one -->
              <button id="AC" class="container__button">AC</button>
              <button id="positive-negative" class="container__button">
                &#43;/&#8722;
              </button>
              <button id="percentage" class="container__button">&#37;</button>
            </div>
            <div class="container__keyboard-number">
              <!-- keyboard -->
              <div class="container__keyboard-set">
                <button
                  id="button7"
                  class="container__button container__keyboard-set--bottom"
                >
                  7
                </button>
                <button
                  id="button8"
                  class="container__button container__keyboard-set--bottom"
                >
                  8
                </button>
                <button
                  id="button9"
                  class="container__button container__keyboard-set--bottom"
                >
                  9
                </button>
              </div>
              <div class="container__keyboard-set">
                <button
                  id="button4"
                  class="container__button container__keyboard-set--bottom"
                >
                  4
                </button>
                <button
                  id="button5"
                  class="container__button container__keyboard-set--bottom"
                >
                  5
                </button>
                <button
                  id="button6"
                  class="container__button container__keyboard-set--bottom"
                >
                  6
                </button>
              </div>
              <div class="container__keyboard-set">
                <button
                  id="button1"
                  class="container__button container__keyboard-set--bottom"
                >
                  1
                </button>
                <button
                  id="button2"
                  class="container__button container__keyboard-set--bottom"
                >
                  2
                </button>
                <button
                  id="button3"
                  class="container__button container__keyboard-set--bottom"
                >
                  3
                </button>
              </div>
              <div class="container__keyboard-set">
                <button
                  id="button0"
                  class="container__button container__keyboard-set--bottom"
                >
                  0
                </button>
                <button
                  id="dot"
                  class="container__button container__keyboard-set--bottom"
                >
                  &#8226;
                </button>
                <button
                  id="delete"
                  class="container__button container__keyboard-set--bottom"
                >
                  <span id="delete-span" class="container__button--back"
                    >&#9249;</span
                  >
                </button>
              </div>
            </div>
          </div>
          <div class="container__functions-two">
            <!-- functions two -->
            <button
              id="division"
              class="container__button container__functions-two--set-one"
            >
              &#247;
            </button>
            <button
              id="multiplication"
              class="container__button container__functions-two--set"
            >
              &#215;
            </button>
            <button
              id="minus"
              class="container__button container__functions-two--set"
            >
              &#8722;
            </button>
            <button
              id="plus"
              class="container__button container__functions-two--set"
            >
              &#43;
            </button>
            <button
              id="equal"
              class="container__button container__button--result"
            >
              &#61;
            </button>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer">
      <p class="footer__item">Support</p>
      <p class="footer__item">Contact</p>
      <p class="footer__item">Terms of Use</p>
    </footer>
  </body>

  <script type="text/javascript" src="./scripts/script.js"></script>
</html>
